cluster_name: "test_cluster"
heartbeat_interval: 5.0
failure_detection_threshold: 3
replication_factor: 3
data_sources: # NEW
  - "test_s3_source"
  - "test_gcs_source"
chunk_size_mb: 10 # NEW
ingestion_retry_attempts: 3 # NEW
node_id: "test-node-local" # NEW
cloud_providers:
  aws:
    name: "aws"
    region: "us-east-1"
    instance_type: "t2.micro"
    max_nodes: 10
    api_rate_limit: 100
    network_timeout_base: 5.0
  gcp:
    name: "gcp"
    region: "us-central1"
    instance_type: "f1-micro"
    max_nodes: 5
    api_rate_limit: 50
    network_timeout_base: 7.0
